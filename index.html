<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GlowGrove — головна</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0f10;
  --card: rgba(13,14,15,0.84);
  --accent:#14d17a;
  --accent2:#17b2b0;
  --muted:#cfcfcf;
  --radius:26px;
  --maxw:1100px;
  --hero-height:260px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,"Helvetica Neue",Arial;
  background: var(--bg);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  background-image:
    radial-gradient(circle at 10% 20%, rgba(255,255,255,0.01), transparent 18%),
    linear-gradient(135deg, rgba(255,255,255,0.006) 1px, transparent 1px),
    repeating-linear-gradient(0deg, rgba(255,255,255,0.005) 0 24px, transparent 24px 48px);
  background-blend-mode: overlay, normal, normal;
}
.site-wrap{max-width:var(--maxw);margin:0 auto;padding: 0 18px 80px}
.topbar{height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 18px;background: rgba(0,0,0,0.35);border-bottom:1px solid rgba(255,255,255,0.02);position:sticky;top:0;z-index:60;backdrop-filter: blur(6px)}
.topbar .brand{display:flex;align-items:center;gap:12px}
.topbar .brand .top-icon{width:34px;height:34px;border-radius:8px;object-fit:cover;display:inline-block}
.brand h1{font-size:16px;margin:0;font-weight:700;color:#fff}
.nav{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
.nav a{color:#ddd;text-decoration:none;font-weight:600;font-size:15px;padding:6px 8px;border-radius:6px}
.nav a:hover{background:rgba(255,255,255,0.02)}
.header{position:relative;height:var(--hero-height);display:flex;align-items:center;justify-content:center;overflow:visible;margin-bottom: 110px}
.header::before{content:"";position:absolute;left:0;right:0;top:0;bottom:0;background:linear-gradient(180deg, rgba(0,0,0,0.26), rgba(0,0,0,0.48));z-index:0;pointer-events:none}
.header .hero-overlay{position:absolute;left:50%;transform:translateX(-50%);bottom:-92px;width:920px;max-width:calc(100% - 36px);height:260px;background:linear-gradient(180deg, rgba(13,14,15,0.98), rgba(13,14,15,0.94));border-radius:var(--radius);z-index:2;pointer-events:none}
.logo-wrap{z-index:1;text-align:center;pointer-events:none}
.logo-text{font-family:'Press Start 2P',monospace;display:inline-block;color:#12e6a0;font-size:56px;line-height:1;letter-spacing:2px;text-shadow:1px 1px 0 rgba(0,0,0,0.6),2px 2px 0 rgba(0,0,0,0.55),3px 3px 0 rgba(0,0,0,0.5);transform-origin:center;opacity:0.12}
.hero-card{position:absolute;left:50%;transform:translateX(-50%);bottom:-90px;width:900px;max-width:calc(100% - 36px);background:var(--card);border-radius:var(--radius);padding:34px;z-index:3;box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 0 40px rgba(20,209,122,0.04) inset;border:1px solid rgba(255,255,255,0.02)}
.hero-row{display:flex;gap:28px;align-items:flex-start;flex-wrap:wrap}
.map-thumb{
  flex: 1 1 320px;
  max-width: 100%;
  aspect-ratio: 16 / 10;
  border-radius:12px;
  background:#222;
  background-size:cover;
  background-position:center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.03);
}
.info{flex:2 1 220px;min-width:220px}
.server-address{font-weight:700;color:var(--accent);font-size:20px;word-break:break-word}
.server-version{margin-top:6px;color:var(--muted);font-weight:500}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 20px;border-radius:20px;text-decoration:none;font-weight:700;box-shadow: 0 6px 18px rgba(0,0,0,0.55);border:0;cursor:pointer;transition:all .18s ease}
.btn-primary{background:linear-gradient(180deg,var(--accent), #0fbf63);color:#042217;box-shadow: 0 8px 30px rgba(20,209,122,0.14)}
.btn-primary:hover{transform:translateY(-2px)}
.quick-links{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
.quick-links .ql{flex:1;min-width:140px;text-align:center;background:#1a1b1c;padding:10px 12px;border-radius:12px;text-decoration:none;color:#eee;border:1px solid rgba(255,255,255,0.02);transition:all .18s ease}
.quick-links .ql:hover{transform:translateY(-3px)}
.main{margin-top:160px;padding:36px 0;color:var(--muted)}
.card{background: rgba(255,255,255,0.02);border-radius:12px;padding:20px;border:1px solid rgba(255,255,255,0.02);color:#e9e9e9;margin-bottom:18px}
.card h2{color:#fff;margin-top:0}
.footer{margin-top:30px;color:rgba(255,255,255,0.4);font-size:13px;padding:20px 0;text-align:center}
.feature-card{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.05);
  box-shadow:0 10px 30px rgba(0,0,0,0.5)
}
.feature-card img{
  flex:1 1 320px;
  max-width:100%;
  height:auto;
  object-fit:cover
}

/* Tablet */
@media (max-width:940px){
  .logo-text{font-size:44px}
  .hero-card{bottom:-80px;padding:22px}
  .hero-row{flex-direction:column}
  .map-thumb{width:100%}
  .quick-links .ql{flex:1 1 100%}
  .topbar{padding:0 12px}
}

/* Mobile */
@media (max-width:520px){
  .logo-text{font-size:28px}
  .hero-card{bottom:-70px;padding:16px}
  .btn{padding:10px 14px;font-size:14px;width:100%}
  .header{height:180px;margin-bottom:80px}
  .main{margin-top:120px;padding:20px 0}
  .quick-links{flex-direction:column}
  .quick-links .ql{width:100%}
}
</style>
</head>
<body>

<!-- ... решта HTML лишається як у тебе, тільки стилі замінені на ці ... -->

<script>
(function(){
  const header = document.querySelector('.header');
  const logo = document.getElementById('logoText');
  if(!header || !logo) return;
  header.addEventListener('pointermove', e=>{
    const rect = header.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    const dx = (e.clientX - cx) / rect.width;
    const dy = (e.clientY - cy) / rect.height;
    const rx = Math.max(-6, Math.min(6, dx * 12));
    const ry = Math.max(-6, Math.min(6, dy * -12));
    logo.style.transform = `rotateX(${ry}deg) rotateY(${rx}deg) translateZ(0)`;
  });
  header.addEventListener('pointerleave', ()=>{logo.style.transform = 'rotateX(0) rotateY(0) translateZ(0)'});
})();
</script>
</body>
</html>
